<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Thank you for contacting CreativeNest. We have received your message and will get back to you soon.">
    <title>Thank You | CreativeNest</title>
    <link rel="icon" type="image/png" href="assets/logo1.png">

    <!-- Performance Optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">

    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Sora:wght@400;600;700;800&family=Hind+Siliguri:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .thanks-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 120px 2rem 5rem;
            /* Added top padding for fixed header */
        }

        .thanks-card {
            padding: 5rem 4rem;
            max-width: 900px;
            /* Made wider for desktop */
            width: 100%;
            margin: 0 auto;
        }

        .thanks-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-purple), var(--accent-magenta));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            color: white;
            box-shadow: 0 10px 20px rgba(168, 85, 247, 0.3);
        }

        .thanks-title {
            font-size: 3rem;
            margin-bottom: 1.5rem;
        }

        .thanks-text {
            color: var(--text-gray);
            font-size: 1.2rem;
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .back-home {
            display: inline-flex;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .thanks-section {
                padding: 100px 1rem 3rem;
                /* Reduced horizontal padding */
            }

            .thanks-card {
                padding: 3rem 1rem;
                /* Gain width on mobile */
            }

            .thanks-title {
                font-size: 2.2rem;
            }

            .thanks-text {
                font-size: 1.05rem;
            }
        }
    </style>
</head>

<body>
    <div class="bg-shapes">
        <div class="shape circle-1"></div>
        <div class="shape triangle-1"></div>
        <div class="shape circle-2"></div>
    </div>

    <header class="glass-header scrolled">
        <nav class="container">
            <div class="logo">
                <a href="index.html"> <span class="creative">Creative</span><span class="nest-gradient">Nest</span></a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html#hero">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#services">Services</a></li>
                <li><a href="index.html#projects">Portfolio</a></li>
                <li><a href="index.html#contact" class="btn-primary-sm">Contact</a></li>
            </ul>
            <button class="mobile-menu-btn" aria-label="Toggle Menu">
                <i data-lucide="menu"></i>
            </button>
        </nav>
    </header>

    <main>
        <section class="thanks-section">
            <div class="container">
                <div class="thanks-card glass fade-in visible">
                    <div class="thanks-icon">
                        <i data-lucide="check-circle" size="48"></i>
                    </div>
                    <h1 class="thanks-title">Message <span class="nest-gradient">Received!</span></h1>
                    <p class="thanks-text">Thank you for reaching out to CreativeNest. We appreciate your interest and
                        our team will get back to you within 24-48 hours.</p>
                    <a href="index.html" class="btn-primary back-home">
                        <i data-lucide="arrow-left"></i>
                        Back to Home
                    </a>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>Made with ðŸ–¤ and â˜• by <a href="https://mahmodul-hasan.netlify.app/" target="_blank">Mahmodul</a></p>
        </div>
    </footer>

    <script>
        lucide.createIcons();

        // Mobile Menu Toggle logic
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        const navLinks = document.querySelector('.nav-links');

        mobileMenuBtn?.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            const icon = mobileMenuBtn.querySelector('i, svg');
            if (navLinks.classList.contains('active')) {
                icon.setAttribute('data-lucide', 'x');
            } else {
                icon.setAttribute('data-lucide', 'menu');
            }
            window.lucide?.createIcons();
        });

        navLinks?.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('active');
                const icon = mobileMenuBtn?.querySelector('i, svg');
                icon?.setAttribute('data-lucide', 'menu');
                window.lucide?.createIcons();
            });
        });

        // Background parallax shapes (copied from main.js for consistency)
        document.addEventListener('mousemove', (e) => {
            const shapes = document.querySelectorAll('.shape');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;

            shapes.forEach((shape, index) => {
                const speed = (index + 1) * 20;
                shape.style.transform = `translate(${x * speed}px, ${y * speed}px) rotate(${x * 360}deg)`;
            });
        });
    </script>
</body>

</html>
